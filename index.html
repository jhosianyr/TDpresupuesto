<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
<header class="m-5">
    <h1>PRESUPUESTO APP</h1>
    <hr>
</header>
    <main class="m-3">
        <div class="d-flex">
            <section class="w-25">
                <div class="m-2 p-2 bg-success-subtle bg-opacity-10 border border-2 border-success rounded">
                    <form>
                        <fieldset id="formCalcular">
                            <div class="mb-3">
                                <label for="inputPresupueto" class="form-label">Ingresa tu presupuesto</label>
                                <input type="number"
                                    class="form-control bg-success-subtle border border-secondary-subtle"
                                    id="inputPresupueto">
                            </div>
                            <button id="btnCalcular" type="button" class="btn btn-outline-success">Calcular</button>
                        </fieldset>
                    </form>
                </div>
                <div class="m-2 p-2 bg-danger-subtle bg-opacity-10 border border-2 border-danger rounded">
                    <form>
                        <fieldset id="formAnadir" disabled>
                            <div class="mb-3">
                                <label for="inputNombreGasto" class="form-label">Ingresa el nombre del gasto</label>
                                <input type="text" class="form-control bg-danger-subtle border border-secondary-subtle"
                                    id="inputNombreGasto">
                            </div>
                            <div class="mb-3">
                                <label for="inputMontoGasto" class="form-label">Ingresa la cantidad del gasto</label>
                                <input type="number"
                                    class="form-control bg-danger-subtle border border-secondary-subtle"
                                    id="inputMontoGasto">
                            </div>
                            <button id="btnAnadir" type="button" class="btn btn-outline-danger">AÃ±adir gasto</button>
                        </fieldset>
                    </form>
                </div>
            </section>

            <section class="w-75">
                <div class="d-flex">
                    <div class="m-2 p-2 flex-fill">
                        <p>PRESUPUESTO</p>
                        <div class="d-flex">
                            <p class="px-1">$</p>
                            <p id="presupuesto">0</p>
                        </div>
                    </div>
                    <div class="m-2 p-2 flex-fill">
                        <p>GASTOS</p>
                        <di class="d-flex">
                            <p class="px-1">$</p>
                            <p id="totalGastos">0</p>
                        </di>
                    </div>
                    <div class="m-2 p-2 flex-fill">
                        <p>SALDO</p>
                        <div class="d-flex">
                            <p class="px-1">$</p>
                            <p id="saldo">0</p>
                        </div>
                    </div>
                </div>
                <table class="table m-2 p-2">
                    <thead>
                        <tr>
                            <th scope="col">GASTO</th>
                            <th scope="col">VALOR</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="bodyTabla">
                    </tbody>
                </table>
            </section>

        </div>
    </main>

    <script src="https://kit.fontawesome.com/dd771c1988.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>

</html>
